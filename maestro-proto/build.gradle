plugins {
    id 'maven-publish'
    id 'java'
    id "com.vanniktech.maven.publish"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jar {
    from "src/main/proto/maestro_android.proto"
}

plugins.withId("com.vanniktech.maven.publish") {
    mavenPublish {
        sonatypeHost = "S01"
    }
}
