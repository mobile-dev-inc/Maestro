# Note that this flow works only if you do not yet have
# a Google account on your device

appId: com.android.vending
name: Login
---
- launchApp
- tapOn:
    id: com.android.vending:id/unauth_home_sign_in_button
- tapOn:
    id: identifierId
- inputText: ${USERNAME}
- tapOn: Next
- tapOn:
    id: password
- inputText: ${PASSWORD}
- tapOn: Next