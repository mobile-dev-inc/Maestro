- pressKey: [Power, Power]
- pressKey: [Volume Up, Volume Up, Volume Down]

# Test maximum reasonable combination (3-4 keys)
- pressKey: [Power, Volume Up, Volume Down, Home]

# Test case variations
- pressKey: [POWER, volume_down]
- pressKey: [Home, BACK]