appId: com.example.app
---
- launchApp:
    appId: ${APP_ID}
- tapOn:
    id: .*${BUTTON_ID}.*
    retryTapIfNoChange: false
- tapOn:
    text: .*${BUTTON_TEXT}.*
    retryTapIfNoChange: false
- assertVisible:
    text: .*${BUTTON_TEXT}.*
- assertVisible:
    id: .*${BUTTON_ID}.*
- assertNotVisible:
    text: .*${NON_EXISTENT_TEXT}.*
- assertNotVisible:
    id: .*${NON_EXISTENT_ID}.*
- inputText: \${PASSWORD} is ${PASSWORD}
- openLink: https://example.com/${URL}
- setLocation:
    latitude: ${LAT}
    longitude: ${LNG}
