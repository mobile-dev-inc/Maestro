# yaml-language-server: $schema=https://raw.githubusercontent.com/steviec/mcp-server-tester/refs/heads/main/src/schemas/tests-schema.json
tools:
  expected_tool_list:
    - list_devices
    - start_device
    - launch_app
    - take_screenshot
    - tap_on
    - input_text
    - back
    - stop_app
    - run_flow
    - run_flow_files
    - check_flow_syntax
    - inspect_view_hierarchy
    - cheat_sheet
    - query_docs

  tests:
    - name: "List available devices"
      tool: "list_devices"
      params: {}
      expect:
        success: true
        result:
          contains: "device"

    - name: "Get Maestro cheat sheet (expect API key required)"
      tool: "cheat_sheet"
      params: {}
      expect:
        success: false
        error:
          contains: "MAESTRO_CLOUD_API_KEY"

    - name: "Query Maestro docs (expect API key required)"
      tool: "query_docs"
      params:
        question: "How do I tap on an element?"
      expect:
        success: false
        error:
          contains: "MAESTRO_CLOUD_API_KEY"

    - name: "Check valid flow syntax"
      tool: "check_flow_syntax"
      params:
        flowYaml: |
          appId: com.apple.mobilesafari
          ---
          - tapOn: "Search"
          - inputText: "hello world"
      expect:
        success: true
        result:
          contains: "valid"

    - name: "Check invalid flow syntax"
      tool: "check_flow_syntax"
      params:
        flowYaml: "invalid[yaml"
      expect:
        success: true
        result:
          contains: "invalid"

    - name: "Start iOS device"
      tool: "start_device"
      params:
        platform: "ios"
      expect:
        success: true
        result:
          contains: "deviceId"