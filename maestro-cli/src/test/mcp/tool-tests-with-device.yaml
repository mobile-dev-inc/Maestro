# yaml-language-server: $schema=https://raw.githubusercontent.com/steviec/mcp-server-tester/refs/heads/main/src/schemas/tests-schema.json
tools:
  tests:
    - name: "Test take_screenshot"
      tool: "take_screenshot"
      params:
        deviceId: "${DEVICE_ID}"
      expect:
        success: true

    - name: "Test inspect_view_hierarchy"
      tool: "inspect_view_hierarchy"
      params:
        deviceId: "${DEVICE_ID}"
      expect:
        success: true

    - name: "Test launch_app"
      tool: "launch_app"
      params:
        deviceId: "${DEVICE_ID}"
        appId: "com.apple.mobilesafari"
      expect:
        success: true

    - name: "Test tap_on"
      tool: "tap_on"
      params:
        deviceId: "${DEVICE_ID}"
        text: "Search"
      expect:
        success: true

    - name: "Test input_text"
      tool: "input_text"
      params:
        deviceId: "${DEVICE_ID}"
        text: "hello"
      expect:
        success: true

    - name: "Test stop_app"
      tool: "stop_app"
      params:
        deviceId: "${DEVICE_ID}"
        appId: "com.apple.mobilesafari"
      expect:
        success: true

    - name: "Test run_flow"
      tool: "run_flow"
      params:
        deviceId: "${DEVICE_ID}"
        flowYaml: |
          appId: com.apple.mobilesafari
          ---
          - launchApp
      expect:
        success: true
    
    - name: "Test run_flow_files (expect failure - nonexistent file)"
      tool: "run_flow_files"
      params:
        deviceId: "${DEVICE_ID}"
        flowFiles: "nonexistent.yaml"
      expect:
        success: false
        error:
          contains: "not found"

    - name: "Test run_flow_files with env replacement"
      tool: "run_flow_files"
      params:
        deviceId: "${DEVICE_ID}"
        flowFiles: "launch_app_with_env_replacement.yaml"
        env: 
          APP_ID: "com.apple.mobilesafari"
      expect:
        success: true
